<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="channelName" class="form-label">Channel Name:</label>
        <input type="text" id="channelName" formControlName="channelName" class="form-control" />
        <div *ngIf="registrationForm.get('channelName')?.touched && getFormControlErrors('channelName').length > 0" class="text-danger">
          <div *ngFor="let error of getFormControlErrors('channelName')">
            {{ error }}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="channelURL" class="form-label">Channel URL:</label>
        <input type="text" id="channelURL" formControlName="channelURL" (change)="getSubs()" class="form-control disabled " />
        <div *ngIf="registrationForm.get('channelURL')?.touched && getFormControlErrors('channelURL').length > 0" class="text-danger">
          <div *ngFor="let error of getFormControlErrors('channelURL')">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="registrationForm.get('email')?.touched && getFormControlErrors('email').length > 0" class="text-danger">
          <div *ngFor="let error of getFormControlErrors('email')">
            {{ error }}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="contact" class="form-label">Contact Number:</label>
        <input type="text" id="contact" formControlName="contact" class="form-control" />
        <div *ngIf="registrationForm.get('contact')?.touched && getFormControlErrors('contact').length > 0" class="text-danger">
          <div *ngFor="let error of getFormControlErrors('contact')">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="country" class="form-label">Country:</label>
        <input type="text" id="country" formControlName="country" class="form-control" />
        <div *ngIf="registrationForm.get('country')?.touched && getFormControlErrors('country').length > 0" class="text-danger">
          <div *ngFor="let error of getFormControlErrors('country')">
            {{ error }}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="currentSubscribers" class="form-label">Current Subscribers:</label>
        <input type="number" id="currentSubscribers" formControlName="currentSubscribers" class="form-control" />
        <div *ngIf="registrationForm.get('currentSubscribers')?.touched && getFormControlErrors('currentSubscribers').length > 0" class="text-danger">
          <div *ngFor="let error of getFormControlErrors('currentSubscribers')">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="registrationForm.get('password')?.touched && getFormControlErrors('password').length > 0" class="text-danger">
                <div *ngFor="let error of getFormControlErrors('password')">
                  {{ error }}
                </div>
              </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" />
            <div *ngIf="registrationForm.get('confirmPassword')?.touched && getFormControlErrors('confirmPassword').length > 0" class="text-danger">
                <div *ngFor="let error of getFormControlErrors('confirmPassword')">
                  {{ error }}
                </div>
              </div>
          </div>
        </div>
      </div>
    <div class="row mb-3">
        <div class="col-md-6">
          <label for="channelImage" class="form-label">Channel Image:</label>
          <input type="file" id="channelImage" (change)="onFileSelected($event)" class="form-control" />
          <div *ngIf="registrationForm.get('channelImage')?.touched && getFormControlErrors('channelImage').length > 0" class="text-danger">
            <div *ngFor="let error of getFormControlErrors('channelImage')">
              {{ error }}
            </div>
          </div>
        </div>
        <div class="col-md-6">
            <!-- Display the selected image -->
            <img *ngIf="registrationForm.get('channelImage')?.value" [src]="selectedImageUrl" alt="Selected Image" class="img-fluid" />
          </div>
      </div>
    <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary">Register</button>
    <button type="button"  class="btn btn-primary m-3"><a href="/login" style="text-decoration: none; color: wheat;">Login</a></button>
  </form>
