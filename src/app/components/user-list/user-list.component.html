<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img style="width: 100px;" class="logo" alt="Logo" [src]="userSRC">
      </a><span class="mx-3 font-weight-bold">{{name}}</span>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <a href="#">
          <i class="fas fa-bell"></i> <!-- Font Awesome bell icon -->
        </a>
      </li>
    </ul>
  </div>
</nav>
<div *ngIf="show" class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
        <div class="col-lg-4" *ngFor="let Channel of filteredUser">
          <div class="card">
            <img [src]="Channel?.channelImage" class="card-img-top" alt="Channel Image">
            <div class="card-body">
              <h5 class="card-title">{{ Channel?.channelName }}</h5>
              <button class="btn btn-primary" (click)="subscribeClick(Channel)">Subscribe</button>
            </div>
          </div>
        </div>
        
        <!-- Repeat the above card structure to create multiple cards -->
      </div>
      
</div>

<div class="container mt-4" *ngIf="filteredUser?.length ==0">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="text-center">
        <h2>No Data to Show</h2>
        <p>Sorry, there is currently no data available.</p>
      </div>
    </div>
  </div>
</div>


<button hidden type="button" style="position: fixed; bottom: 10px; right: 10px;" class="btn btn-primary" id="tree" data-toggle="modal" data-target="#exampleModal">
  To be Subscribe
</button>
<button *ngIf="toBeSubsList?.length >0" type="button" style="position: fixed; bottom: 10px; right: 10px;" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">
  To be Subscribe
</button>


  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">To Be Subscribe</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row" *ngFor="let item of toBeSubsList">
            <div class="col-lg-8">I have Subscribed Your channel please subscribe</div>
            <div class="col-lg-2">{{item?.channelName}}</div>
            <div class="col-lg-2"><a name="" id="" class="btn btn-primary" (click)="gotoSubs(item)" role="button">Subscribe</a></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" style="position: fixed; bottom: 50px; right: 10px;" class="btn btn-primary" id="tree1" data-toggle="modal" data-target="#exampleModal1">
    Subscribed List
  </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">To Be Subscribe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row" *ngFor="let item of SubscribedList">
              <div class="col-lg-8">I have Subscribed Your channel please subscribe</div>
              <div class="col-lg-2">{{item?.channelName}}</div>
              <div class="col-lg-2"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
