  <div class="container-fluid">

    </div>
    <ul class="nav navbar-nav navbar-right">

        <a href="#">
          <i class="fas fa-bell"></i> <!-- Font Awesome bell icon -->

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="channelName" class="form-label">Channel Name:</label>
          <input type="text" id="channelName" formControlName="channelName" class="form-control" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="channelURL" class="form-label">Channel URL:</label>
            <p><a (click)="clickURL()">{{'Click To Subscribe'}}</a></p>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="showIFrame">
      <div class="col-lg-10">
        <iframe width="560" height="315" [src]="iframeUrl" frameborder="0" allowfullscreen></iframe>

      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="screenShot" class="form-label">Upload Screen Shot (PNG or JPEG):</label>
          <input type="file" id="screenShot" (change)="onFileSelected($event)" class="form-control" accept="image/png, image/jpeg" />
          <div *ngIf="userForm.get('screenShot')?.errors" class="text-danger mt-2">
            {{ getChannelImageErrors() }}
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <!-- Display the selected image -->
        <img *ngIf="selectedImageUrl" [src]="selectedImageUrl" alt="Selected Image" class="img-fluid mt-2" />
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Request Channel</button>
      </div>
    </div>
  </form>
